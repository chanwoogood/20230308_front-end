<html lang="en"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    
    <title>Document</title>
    <style>
      .box {
        width: 300px;
        height: 300px;
        border: 3px solid black;
        background-color: red;
      }

      .todos .active {
        font-weight: 700;
        text-decoration: line-through;
        color: #bbb;
      }
    </style>
  </head>
  <body>
    <div class="box" style="background-color: blue;"></div>
    <div class="btnList">
      <button data-bg-color="red">red</button>
      <button data-bg-color="blue">blue</button>
      <button data-bg-color="yellow">yellow</button>
      <button data-bg-color="green">green</button>
      <button data-bg-color="purple">purple</button>
    </div>

    <div>
      <input type="text">
      <button class="btnChange">변경</button>
    </div>

    <div>
      <h2>투두리스트</h2>
      <ul class="todos">
        <li class="active">HTML 공부하기</li>
        <li>CSS 공부하기</li>
        <li>JavaScript 공부하기</li>
      </ul>
    </div>
    <script>
      /*
           각 버튼 클릭시 .box 배경색 변경하기
           1. 변경들 요소 가져오기
           2. 버튼들 가져오기
           3. 각 버튼 클릭시 스타일 변경하기
        */
      let box = document.querySelector(".box");
      let btnList = document.querySelectorAll(".btnList button");

      for (let i = 0; i < btnList.length; i++) {
        btnList[i].addEventListener("click", function (e) {
          /*
                e.target.dataset
                   - HTML 태그에 data- 라는 접두사를 붙인 속성값들을 포함하고 있다.
                     => data-라는 접두사는 사라지고 뒷부분은 "-"를 기준으로 카멜케이스로 만들어진다.
            */
          console.dir(e.target.dataset.color);
          box.style.backgroundColor = e.target.dataset.bgColor;
        });
      }

      /*
       클래스 목록 추가 및 제거
          - 요소.classList : 요소가 가지고 있는 클래스 목록(유사배열).
          - 요소.classList.add("추가할 클래스명") : 클래스 추가.
          - 요소.classList.remove("제거할 클래스명") ; 클래스 제거.
          - 요소.classList.contain("클래스명") : 클래스 포함 여부를 true or false 반환.
          - 요소.classList.toggle("클래스명") : 해당 클래스가 있으면 제거, 없으면 추가.
      */

      let todos = document.querySelectorAll(".todos li");

      for (let i = 0; i < todos.length; i++) {
        todos[i].addEventListener("click", function (e) {
          /* console.log(e.target.classList);*/
          /* e.target.classList.remove("active");*/
          /* if (e.target.classList.contains("active"))
            e.target.classList.remove("active");
          else {
            e.target.classList.add("active");
          }*/
          e.target.classList.toggle("active");
        });
      }

      // 인풋요소.value : 인풋 태그가 가진 값.
      let inputColor = document.querySelector("input");
      let btnChange = document.querySelector(".btnChange");

      btnChange.addEventListener("click", function () {
        box.style.backgroundColor = inputColor.value;
      });
      inputColor.value; // input태그의 입력값.

      for (let i = 0; i < inputColor.length; i++) {}
    </script>
