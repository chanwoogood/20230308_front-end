<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS란!</title>
    <style>
      p {
        font-size: 18px;
      }
    </style>
    <link rel="stylesheet" href="./01_syntax.css" />
  </head>
  <body>
    <!-- 
    인라인 방식 : 스타일을 적용하고자 하는 태그에 style 속성으로 직접 지정.
        1) 태그의 작성되는 코드가 너무 길어진다. -> 가독성이 떨어짐.
        2) 재사용성이 떨어진다.
        3) 유지보수가 힘들다.
        4) 우선 순위가 두번째로 높기 때문에 원하는 동작을 안할 수 있다.
    <style> 태그 사용 : <style> 태그 안에 CSS 문법에 맞게 작성.
        1) HTML의 원래 기능이 아닌 스타일을 작성하기 때문에 상관없는 코드가 작성된다.
        2) 다른 HTML 파일에 다시한번 작성해야한다. -> 재사용성과 유지보수성이 둘다 떨어진다.
        
     <link> 태그 사용 : 외부에 css파일을 만들고 <link> 태그를 통해서 불러온다.   
        1) HTML 파일에는 코드가 거의 들어가지 않는다.
        2) 재사용성과 유지보수성이 뛰어나다.
    -->
    <h1>CSS(Cascading Style Sheets)</h1>

    <p style="color: red">
      CSS는 HTML 요소에 디자인을 더하는 스타일 정의 문서입니다.
    </p>
    <p style="color: orange">
      CSS는 Cascading Style Sheets의 줄임말입니다. Cascading은 폭포수라는
      뜻입니다.
    </p>
  </body>
</html>
